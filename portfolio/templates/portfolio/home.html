{% extends 'portfolio/base.html' %}
{% block content %}
    <h1>HOME</h1>

    {% load static %}

    <img src="{% static 'portfolio/log.JPG' %}" />
    <hr>
    {% for project in projects %}
    {% if project.url %}
    <a href="{{ project.url }}" target="_blank"><img src="/img/{{ project.image }}"></a>
    {% else %}
    <img src="/img/{{ project.image }}">
    {% endif %}
    <h2>
    {{ project.title }}
    </h2>
    <p>
    {{ project.description }}
    </p>
    <hr>
    {% endfor %}

{% endblock %}
